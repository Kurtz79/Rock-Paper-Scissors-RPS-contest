<div class="submission">

  <div class="submission-heading">

    <span class="submission-user">
        Code from 
        <a href="/submission/{{submission.key().id()}}">{{username}} </a> 
    </span>

    <span class="submission-date">
      {{ submission.last_modified.strftime("%b %d %Y") }}
    </span>

  </div>

    <div class="submission-code">
      {{ submission._render_text | safe}}
  </div>
</div>
